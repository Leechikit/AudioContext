<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../css/index.bundle.css">
</head>
<body>
	<div>
		<input type="button" onclick="RhythmSample.play();" value="播放">
	</div>
	<div>
		<input type="button" onclick="VolumeSample.toggle();" value="播放/暂停">
音量: <input type="range" min="0" max="100" value="100" onchange="VolumeSample.changeVolume(this);"></p>
	</div>
	<div>
		<p><input type="button" onclick="CrossfadeSample.toggle();" value="播放/停止">
打击乐 <input type="range" min="0" max="100" value="100" onchange="CrossfadeSample.crossfade(this);"> 管弦乐</p>
	</div>
	<div>
		<input type="button" onclick="CrossfadePlaylistSample.toggle();" value="播放/停止">
	</div>
	<div>
		<p><input type="button" onclick="FilterSample.toggle();" value="Play/Pause">
Filter on: <input type="checkbox" checked="false" onchange="FilterSample.toggleFilter(this);">
Frequency: <input type="range" min="0" max="1" step="0.01" value="1" onchange="FilterSample.changeFrequency(this);">
Quality: <input type="range" min="0" max="1" step="0.01" value="0" onchange="FilterSample.changeQuality(this);"></p>
	</div>
	<script type='text/javascript' src='http://demo.newhtml.net/Web%20Audio%20API/buffer-loader.js'></script>
	<script src="../js/index.bundle.js" type="text/javascript"></script>
</body>
</html>
